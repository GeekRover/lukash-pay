<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="src/app.css" />
    <title>Document</title>
  </head>
  <body
    class="bg-[#F4F5F7] h-full flex flex-col justify-center items-center font-out"
  >

  
    <div
      class="w-[317px] h-[120px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center"
    >
      <img src="./assets/Group.png" alt="" />
    </div>
    <fieldset
      class="fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4 w-[402px] h-[317px] bg-white"
    >
      <legend class="fieldset-legend">Login</legend>

      <label class="label text-[#080808] font-medium text-base"
        >Mobile Number</label
      >
      <input
        type="email"
        class="input border-none text-base rounded-[32px] bg-[#F4F5F7]"
        placeholder="Enter your number"
        id="phone"
      />

      <label class="label text-[#080808] font-medium text-base"
        >4 Digit Pin</label
      >
      <input
        type="password"
        class="input border-none text-base rounded-[32px] bg-[#F4F5F7]"
        placeholder="Enter 4 Digit Pin"
        id="pin"
      />

      <button
        class="btn mt-4 bg-[#0874F2] text-white text-xl font-semibold rounded-[32px]" id="btn"
      >
        Login
      </button>
    </fieldset>

    <script src="./src/action.js"></script>
  </body>
</html>
